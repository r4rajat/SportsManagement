{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

    <div class="container my-3">
        <h2>Update Event</h2>
        <form action="/update_event/{{event._id}}" method="POST">
            <div class="mb-3">
              <label for="category" class="form-label">Match Category</label>
              <select class="form-control" id="category" name="category" content="{{ event.CATEGORY }}">
                  {% if event.CATEGORY=="Cricket" %}
                    <option value="Cricket" selected>Cricket</option>
                  {% else %}
                    <option value="Cricket">Cricket</option>
                  {% endif %}

                  {% if event.CATEGORY=="Football" %}
                    <option value="Football" selected>Football</option>
                  {% else %}
                    <option value="Football">Football</option>
                  {% endif %}

                  {% if event.CATEGORY=="Badminton" %}
                    <option value="Badminton" selected>Badminton</option>
                  {% else %}
                    <option value="Badminton">Badminton</option>
                  {% endif %}
              </select>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Timings</label>
              <input type="datetime-local" class="form-control" name="time" id="time" value="{{ event.TIMING }}">
            </div>
            <div class="mb-3">
              <label for="ground" class="form-label">Ground</label>
              <input type="text" class="form-control" name="ground" id="ground" value="{{ event.GROUND }}">
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    -->

{% endblock body %}
